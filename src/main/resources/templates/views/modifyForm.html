<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width , initial-scale = 1">
<title>My Treasure Archive</title>
<link th:href="@{/bootstrap/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script th:src="@{js/jquery-3.7.1.min.js}"></script>
<link th:href="@{/css/addForm.css}" rel="stylesheet" />
</head>
<body>
<!-- 메인 페이지 -->
<div class="container-fluid px-5">
    <!-- 헤더 -->
    <div class="row justify-content-center my-3">
        <img th:src="@{/upload/mytreasurearchive/logo3.png}" alt="logo" style="width:600px">
    </div>
    <!-- 폼 -->
	<div class="row justify-content-center my-3">
  	<form action="/add" method="post" enctype="multipart/form-data" style ="width:700px">
    <!-- 제목 -->
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="아이템 제목" required>
    </div>

    <!-- 카테고리 -->
    <div class="mb-3">
      <label for="category" class="form-label">카테고리</label>
      <select class="form-select" id="category" name="category" required>
        <option value="" disabled selected>선택하세요</option>
        <option value="song">노래</option>
        <option value="movie">영화</option>
        <option value="book">책</option>
      </select>
    </div>

    <!-- 이미지 업로드 -->
    <div class="mb-3">
      <label for="image" class="form-label">이미지</label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
    </div>

    <!-- Extra1 -->
    <div class="mb-3">
      <label for="extra1" class="form-label">Extra1</label>
      <input type="text" class="form-control" id="extra1" name="extra1" placeholder="추가 정보 입력">
    </div>

    <!-- Extra2 -->
    <div class="mb-3">
      <label for="extra2" class="form-label">Extra2</label>
      <input type="text" class="form-control" id="extra2" name="extra2" placeholder="추가 정보 입력">
    </div>

    <!-- 메모 -->
    <div class="mb-3">
      <label for="reason" class="form-label">메모</label>
      <textarea class="form-control" id="reason" name="reason" rows="3" placeholder="메모 입력"></textarea>
    </div>

    <!-- 제출 버튼 -->
    <div class="text-center g-3">
      <button type="submit" class="btn btn-primary">add</button>
      <a th:href = "@{/main}" class="btn btn-primary">back</a>
    </div>
  </form>
</div>

</div>
<script th:src="@{bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
